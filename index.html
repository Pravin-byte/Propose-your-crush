<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propose Your Crush ðŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffe6eb;
      overflow: hidden;
    }

    .background-hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, #ffd1dc 0px, #ffd1dc 20px, #fff0f5 20px, #fff0f5 40px);
      z-index: -2;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 36px;
      color: #ff4f81;
      font-family: 'Pacifico', cursive;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    #image {
      width: 160px;
      height: 160px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    #Yes {
      background-color: #28a745;
      color: white;
    }

    #Yes:hover {
      background-color: #34d058;
      transform: scale(1.1);
    }

    #No {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    #No:hover {
      background-color: #ff4c5b;
    }

    #newInfo {
      font-size: 26px;
      color: #ff4f81;
      font-weight: bold;
      display: none;
      animation: popIn 0.8s ease-in-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 28px;
      }

      #image {
        width: 120px;
        height: 120px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<div class="background-hearts"></div>

<div class="container" id="initialContent">
  <img src="src/Untitled-1.jpeg" id="image" alt="reaction">
  <h2>ðŸ’Œ Do You Love Me? ðŸ’–</h2>
  <div class="buttons">
    <button id="Yes">Yes ðŸ’š</button>
    <button id="No">No ðŸ’”</button>
  </div>
</div>

<div class="container" id="finalContent" style="display: none;">
  <img src="src/teddy-bear-hug-13.gif" id="imageFinal" style="width:200px; height:200px; border-radius: 20px;"/>
  <div id="newInfo">Awww! I knew it! You're mine now ðŸ’˜</div>
</div>

<script>
  const yesbt = document.getElementById("Yes");
  const noBt = document.getElementById("No");
  const image = document.getElementById("image");
  const initial = document.getElementById("initialContent");
  const final = document.getElementById("finalContent");

  const texts = ["Really? ðŸ˜³", "Sure about that? ðŸ¤”", "Why tho ðŸ˜©", "Rethink! ðŸ˜£", "Please? ðŸ¥º", "Say yes! ðŸ˜¢"];
  const images = ["src/crying.jpeg", "src/begging.jpeg", "src/speechless.jpeg", "src/surprised.gif"];
  let i = 0;

  noBt.addEventListener("mouseenter", () => {
    const randX = Math.floor(Math.random() * 300) - 150;
    const randY = Math.floor(Math.random() * 100) - 50;
    noBt.style.transform = `translate(${randX}px, ${randY}px)`;
  });

  noBt.addEventListener("click", () => {
    noBt.innerHTML = texts[i % texts.length];
    image.src = images[i % images.length];
    i++;
  });

  yesbt.addEventListener("click", () => {
    initial.style.display = "none";
    final.style.display = "flex";
    confettiRain();
  });

  function confettiRain() {
    const duration = 2 * 1000;
    const animationEnd = Date.now() + duration;
    const colors = ['#ff4f81', '#ffc107', '#28a745', '#007bff'];

    function frame() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) return;

      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.top = '-20px';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.fontSize = '24px';
      particle.innerText = 'ðŸ’–';
      particle.style.color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.zIndex = 9999;

      document.body.appendChild(particle);

      const fall = particle.animate([
        { transform: 'translateY(0)' },
        { transform: `translateY(${window.innerHeight + 100}px)` }
      ], {
        duration: 2000 + Math.random() * 1000,
        easing: 'ease-out'
      });

      fall.onfinish = () => particle.remove();

      requestAnimationFrame(frame);
    }

    frame();
  }
</script>
</body>
</html>
