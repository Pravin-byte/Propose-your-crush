<!DOCTYPE html>
<html>
<head>
    <title>Propose your Crush</title>
    <style>
        html,body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #00000000;
            background-color: #fff;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000000;
            font-family: Arial, sans-serif;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        #Yes, #No {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 75px;
            transition: opacity 0.3s, box-shadow 0.3s, transform 0.2s ease-in-out;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #Yes {
            background-color: green;
            
        }

        #No {
            background-color: red;
            max-height: 40px;
        }

        #Yes:hover {
            opacity: 0.7;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        #No:hover {
            opacity: 0.7;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        #Yes:focus, #No:focus {
            outline: 2px solid #9e9e9d;
        }

        #image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        #newInfo {
            display: none;
            margin-top: 20px;
            padding: 20px;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            #Yes, #No {
                width: 100px;
                height: 50px;
                font-size: 16px;
            }

            #image {
                width: 80px;
                height: 80px;
            }
        }

    </style>
</head>
<body>
    <img src="src/src/Untitled-1.jpeg" id="image">

    <div class="container" id="initialContent">
        <h2 id="q">Do You Love me ?</h2>
        <div class="buttons">
            <button id="Yes">Yes</button>
            <button id="No">No</button>
        </div>
    </div>
    <div id="newInfo">
        <h3 style="text-align: center;">I knew it</h3>
    </div>

    <script>
        let yesbt = document.getElementById("Yes");
        let Nobt = document.getElementById("No");
        const image=document.getElementById("image");

        let i = 0;
        let j = 0;
        const array = ["Really?", "Are you sure?", "Don't lie", "Think about it", "Are you serious?","i dont care","no wayðŸ˜­","fuck you"];
        const path=["src/src/surprised.gif","src/src/angry.jpg","src/src/begging.jpeg","src/src/crying.jpeg","src/src/speechless.jpeg"]

        yesbt.style.width = "75px";
        yesbt.style.height = "40px";
        
        Nobt.addEventListener("click", () => {
            if (i < array.length) {
                Nobt.innerHTML = array[i];
                i += 1;
            } else {
                Nobt.innerHTML = "No"; 
                i = 0; 
            }

            if (j < path.length) {
                image.src = path[j];
                j += 1;
            } else {
                image.src = "src/src/Untitled-1.jpeg";
                j = 0;
            }

            let currentWidth = parseInt(yesbt.style.width);
            let currentHeight = parseInt(yesbt.style.height);
            let currentFontSize = parseInt(window.getComputedStyle(yesbt).fontSize);

            yesbt.style.width = (currentWidth * 2) + "px";
            yesbt.style.height = (currentHeight * 2) + "px";
            yesbt.style.fontSize = (currentFontSize * 1.5) + "px";
        });



        yesbt.addEventListener("click", () => {
            const initialContent = document.getElementById("initialContent");
            initialContent.style.display = 'none';

            image.src="src/src/teddy-bear-hug-13.gif";
            image.style.width="200px";
            image.style.height="200px";
            
            const newInfo = document.getElementById("newInfo");
            newInfo.style.display = 'block';
           
        });
    </script>
</body>
</html>
